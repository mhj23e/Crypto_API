<html>
  <head>
    <title>Cryptocurrency Exchange Rates</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <h1>Cryptocurrency Exchange Rates</h1>
    <button id="get-rates-button">Get Rates</button>
    <div class="crypto-container">
        <div class="crypto-box" id="btc">
          <img src="img/bitcoin_logo.png" alt="Bitcoin Icon">
          <p class="crypto-name">Bitcoin</p>
          <p class="crypto-price" id="btc-price"></p>
        </div>
        <div class="crypto-box" id="eth">
          <img src="img/ethereum_logo.png" alt="Ethereum Icon">
          <p class="crypto-name">Ethereum</p>
          <p class="crypto-price" id="eth-price"></p>
        </div>
        <div class="crypto-box" id="ltc">
          <img src="img/litecoin_logo.png" alt="Litecoin Icon">
          <p class="crypto-name">Litecoin</p>
          <p class="crypto-price" id="ltc-price"></p>
        </div>
      </div>      

    <script src="main.js"></script>
  </body>
</html>
